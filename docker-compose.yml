version: "3"
services:
  chiautnet:
    # replace username/repo:tag with your name and image details
    image: davidkunio/chiautnet:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet
networks:
  webnet:
