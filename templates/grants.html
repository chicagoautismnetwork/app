<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chicago Autism Network</title>
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-medium is-info is-bold">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-5">
              <div class="box">
                <figure class="image is-4by3">
                  <img src="../static/images/Bubbles1.jpg" alt="Description">
                </figure>
              </div>
            </div>
            <div class="column is-6 is-offset-1">
              <h1 class="title is-2">Grant Application</h1>
              <h2 class="subtitle is-4">
                Get the application for a Chicago Autism Network Grant. Email it back to us by November 15th.
              </h2>
              <br>
              <p class="has-text-centered">
                <a class="button is-medium is-default is-outlined">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/bulma.js"></script>
  </body>
</html>
{% endblock %}
